<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Sora:thin,regular,bold,Semi-Bold,black" rel="stylesheet" />
    <title>BioMissions</title>
</head>

<body>
    <canvas id='transitionGraph' class="transition-graph"></canvas>
    <div id='intro' class="intro screen-div">
        <div id="loading"> LOADING</div>
        <!-- <div id='introSpeech' class="intro-speech speech"></div> -->
        <!-- <img src="earth4.jpg" id="introImg" /> -->
        <canvas id='introGraph' class="intro-graph"></canvas>
    </div>
    <div id='board' class="board screen-div">
        <canvas id='iaGraph' class="ia-graph"></canvas>
        <div id='iaSpeech' class="ia-speech speech"></div>
        <div class='button button-doc' id='buttonDoc' onclick='screenCall("doc"); resetDoc()'></div>
        <div class='button button-missions' id='buttonMissions' onclick='screenCall("missions")'></div>
        <div id='progressZone' class="progress-zone">
            <div class="bar-container">
                <div class="progress-bar">
                    <div id="winProgress">
                        <div class="progress fill-progress">
                            <div class="glow"></div>
                        </div>
                    </div>
                </div>
                <div class="label">Yes !</div>
            </div>

            <div class="bar-container">
                <div class="progress-bar">
                    <div id="timeProgress" style="width: 0%; height: 100%;">
                        <div class="progress fill-progress">
                            <div class="glow"></div>
                        </div>
                    </div>
                </div>
                <div class="label">Time's up</div>
            </div>
        </div>
    </div>
    <div id='doc' class="doc screen-div" isclosable>
        <div id='docContainer' class="container">
            <div>
                <h2 id="titleDoc" class="title-doc"></h2>
                <p id="bodyDoc" class="body-doc"></p>
            </div>
            <div class="prev-next-buttons">
                <button id="prevDoc" class="button-prev-doc" onclick="prevDoc()">
                    <</button> <button id="nextDoc" class="button-next-doc" onclick="nextDoc()">>
                </button>
            </div>
        </div>
    </div>
    <div id='missions' class="missions screen-div" isclosable>
        <div class="container" id="missionsContainer"></div>
    </div>
    <div id='enigme' class="enigme screen-div" isclosable>
        <div w3-include-html="enigme1.html"></div>
        <div id='enigmeContainer' class="container">
            <div>
                <div id="bodyEnigme" class="body-enigme"></div>
                <div id="speechEnigme" class="speech"></div>
            </div>
            <!-- <div class="prev-next-buttons">
                <button id="prevEnigme" class="button-prev-enigme" onclick="prevEnigme()">
                    <</button> <button id="nextEnigme" class="button-next-enigme" onclick="nextEnigme()">>
                </button>
            </div> -->
        </div>
    </div>
    <div id='exitButton' class="button button-exit" onclick="screenCall('board')"></div>
    <script type="text/javascript" src="progress.js"></script>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
